<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is title!</title>
</head>
<body>
    <div id="testId1"></div>
    <div id="testId2" class="testClass2"></div>
    <span id="testId3"></span>
    <img style="display: none;" id="imgId1" src="/img/test.png" />

    <script>
        $("#testId1").text('testId1')
        const title = $('title').text()
        $('.testClass2').text(`testClass2:${title}`)
        $('span').text('this is a span!')
        $('title').text('title changed!')
        $('#testId3').text('this is src attr of imgId1:'+$("#imgId1").attr('src'))
    </script>
</body>
</html>
